<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <label
                    class="header__btn"
                    for="checkbox"
                    role="button"
                    tabindex="0"
                    >Open pop-up button</label
                >
                <input
                    class="header__checkbox visually-hidden"
                    type="checkbox"
                    name="checkbox"
                    id="checkbox"
                />
                <div class="pop-up">
                    <label
                        class="pop-up__btn"
                        for="checkbox"
                        role="button"
                        tabindex="0"
                        aria-label="close pop-up"
                        >&#9747;</label
                    >
                    <span class="pop-up__span">Pop-up</span>
                </div>
            </header>
            <main class="main">
                <div class="block-1">
                    <div class="block-1__item"></div>
                    <div class="block-1__item"></div>
                    <div class="block-1__item"></div>
                    <div class="block-1__item"></div>
                    <div class="block-1__item"></div>
                </div>
                <div class="block-2">
                    <div class="block-2__item"></div>
                    <div class="block-2__item"></div>
                    <div class="block-2__item"></div>
                    <div class="block-2__item"></div>
                </div>
            </main>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
